<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Popup Teste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #222;
      color: #eee;
      width: 250px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #333;
      color: #eee;
    }

    #buttonGrid {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 5px;
      width: 30%;
    }

    .column button {
      background-color: #444;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .column button:hover {
      background-color: #666;
    }

    #apocalypseBtn {
      background-color: #C62828;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #apocalypseBtn:hover {
      background-color: #B71C1C;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>404 UX Not Found</h1>
  <h5>A extensão está temporariamente disponível</h5>

  <div id="buttonGrid">
    <div class="column" id="col1"></div>
    <div class="column" id="col2"></div>
    <div class="column" id="col3"></div>
  </div>

  <button id="apocalypseBtn">Modo Apocalipse</button>

  <script src="popup.js"></script>
</body>
</html>
